<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking App - Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .booking-card {
      cursor: pointer;
      transition: 0.3s ease;
    }
    .booking-card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Selamat Datang di Booking App</h1>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card booking-card" onclick="handleBookingType('karaoke')">
          <div class="card-body text-center">
            <h4 class="card-title">Booking Karaoke Room</h4>
            <p class="card-text">Pilih ruangan karaoke favorit Anda dan jadwalkan sekarang.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card booking-card" onclick="handleBookingType('spa')">
          <div class="card-body text-center">
            <h4 class="card-title">Booking Spa Massage</h4>
            <p class="card-text">Pilih jenis pijat dan terapis terbaik kami.</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    function handleBookingType(type) {
      Swal.fire({
        title: 'Perlu Login Dulu',
        text: 'Silakan login terlebih dahulu untuk melanjutkan booking ' + type,
        icon: 'info',
        showCancelButton: true,
        confirmButtonText: 'Login',
        cancelButtonText: 'Batal'
      }).then((result) => {
        if (result.isConfirmed) {
          // Redirect ke halaman login sesuai tipe
          window.location.href = `/auth/login?bookingType=${type}`;
        }
      });
    }
  </script>

</body>
</html>
